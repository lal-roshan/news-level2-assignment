  <mat-card class="w-80 py-4 my-1 mx-auto">
    <mat-card-header>
      <mat-card-title class="ml-0">
        {{newsItem.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{newsItem.publishedAt | date:'medium'}}
      </mat-card-subtitle>
    </mat-card-header>
    <div class="news-image d-flex mx-auto mb-4 mt-3 justify-content-center">
      <img mat-card-image src={{newsItem.urlToImage}} />
    </div>
    <hr />
    <mat-card-content class="m-3 news-description">
      <p class="author mb-0">{{newsItem.author}}</p>
      <p class="font-italic text-muted source" *ngIf="newsItem.source != null && newsItem.source.name != null">Source:
        {{newsItem.source.name}}</p>
      <h6 class="description my-3">{{newsItem.description}}</h6>
    </mat-card-content>
    <div class="d-block justify-content-start m-3 mt-4 news-url">
      <a target="_blank" href="{{newsItem.url}}">Click to Read More</a>
    </div>
    <div *ngIf="confirmationMessage !== ''" class="d-flex justify-content-end mt-4 align-items-center m-3">
      <span class="material-icons mr-2 text-success">check_circle</span>
      <small>
        {{confirmationMessage}}
      </small>
    </div>
    <div *ngIf="errorMessage !== ''" class="d-flex justify-content-end mt-4 align-items-center m-3">
      <mat-error class="small text-wrap">
        {{errorMessage}}
      </mat-error>
    </div>
  </mat-card>
